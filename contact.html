  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <script
      src="https://kit.fontawesome.com/9dd017318b.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact - NOVA</title>
  </head>
  <body>
    <a href="./index.html" class="lock">
      <p class="ignore">Hello</p>
      <em class="fa-solid fa-cat caticon icon-unlock"></em>
      <em class="fa-solid fa-cat fa-bounce caticonbounce icon-lock"></em>
    </a>
    <div class="navbar">
      <ul>
        <li><a href="./index.html">about</a></li>
        <li><a href="./gallery.html">gallery</a></li>
        <li><a href="./contact.html">contact</a></li>
      </ul>
    </div>
    <div class="contact">
      <form>
        <h1>Contact Me</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="comments">Message:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" required></textarea>

        <div class="checkbox">
          <input type="checkbox" id="subscribe" name="subscribe">
          <label for="subscribe">Check for more Nova photos!</label>
        </div>

        <input class="submit" type="submit" value="Submit">
      </form>
      <div class="contact-pic">
      <img src="./photos/contact.JPG" alt="A photo of Nova looking out the window">
      </div>
    </div>
  </body>
</html>
